pool:
  vmImage: ubuntu-latest

stages:
 - stage : Mystage
   jobs :
   - job :  MyJob
     strategy :
         maxParallel : 1
         matrix:
              JOB1:
                  Version: 1.0
                  AppName: foo
     steps:
      - script:
          echo "($Version)"
          echo "($AppName)"
        displayName : "Echo Variables"
